---
layout: default

title: art
---
<nav id="navbar" class="navbar fixed-top navbar-inverse bg-inverse navbar-toggleable-sm transparent"
    role="navigation">
    <div class="container text-center my-auto">
        <div>
            <a href="{{site.baseurl}}" title="Homepage">
                <img id="logo" src="{{site.baseurl}}/images/logo.png" style="width:100px; height:auto;" alt="Mars Liao">
            </a>
        </div>
        <div id="menu" class="navbar-collapse">
            <ul class="navbar-nav ml-auto transitions">
                <li class="nav-item">
                    <a href={{site.baseurl}} title="Home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{site.baseurl}}/collections" title="Collections" class="nav-link">Collections</a>
                </li>
                <li class="nav-item">
                    <a href="{{site.baseurl}}/art" title="Art" class="nav-link  nav-active">Art</a>
                </li>
                <li class="nav-item">
                    <a href="{{site.baseurl}}/aboutme" title="About Me" class="nav-link ">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="{{site.baseurl}}/contact" title="Contact" class="nav-link ">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="wrapper">
    <div id="main" style="margin-right:10%; margin-left:10%;">
        {% for image in site.static_files %}
        {% if image.path contains 'art/fulls' %}
        <article class="thumb">
            <a href="{{ site.baseurl }}/images/art/fulls/{{ image.name }}" class="image">
                <img src="{{ site.baseurl }}/images/art/thumbs/{{ image.name }}" alt=""
                    data-name="{{ image.name }}" /></a>
        </article>
        {% endif %}
        {% endfor %}
    </div>
</div>
